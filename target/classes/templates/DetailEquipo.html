<body>
        <div class="card ">
            <div class="card-body  bg-dark text-white">
            <!-- Sidebar -->
   			 <nav id="sidebar">
      	  <div href="/css/navbar.css" class="sidenav">
      <ul >
            <p> Navegaci√ßon</p>
              <li>
                <a th:href="@{/ciclistas/home}">Home</a>
            </li>
            <li>
                <a th:href="@{/ciclistas/listaCiclistas}">Ciclistas</a>
            </li>
            <li>
                <a th:href="@{/ciclistas/listaEquipos}">Equipos</a>
            </li>
            <li>
               <a th:href="@{/ciclistas/listaEtapas}">Etapas</a>
            </li>
             <li>
               <a th:href="@{/ciclistas/listaMaillots}">Maillots</a>
            </li>
            <li>
                <a th:href="@{/ciclistas/listaPuertos}">Puertos</a>
            </li>

                <a th:href="@{/ciclistas/listaGanadores}">Ganadores</a>

    </nav>
                <div th:switch="${equipo}" class="container lg-5  bg-dark text-white">
                    <p class="my-6">
                        <a href="/ciclistas/listaEquipos" class="btn btn-primary"><i
       class="fas fa-backward ml-4"> Volver a lista</i></a>
                    </p>
                    <p>
                     	
                        <a th:href="@{/ciclistas/rmEquipos/{id}(id=${equipo.nomeq})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                        <a th:href="@{/ciclistas/deleteEquipos/{id}(id=${equipo.nomeq})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
                    <div class="col-md-10">
                        <h2 th:case="null">No hay ciclistas</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Descripcion</th>
                                        <th>Pokemons</th>
                                        <th>Entrenador</th>
                                        <th>Editar</th>
                                        <th>Borrar</th>  
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                   
                                      <tr>
                                        <td th:text="${equipo.nombre}"></td>
                                        <td th:text="${equipo.descripcion}"></td>
                                        <td>
                                           <select class="form-control" id="eq" name="eq">
                               				<option th:each="pokemon : ${pokemons}" th:value="${pokemon.id}" th:text="${pokemon.nombre}"></option>
                              				 </select>
                                        </td>
                                        <td th:text="${equipo.entrenador}"></td>
                                        <td><a th:href="@{/pokemons/rmEquipos/{id}(id=${equipo.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/pokemons/deleteEquipos/{id}(id=${equipo.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
  
</body>

</html>
