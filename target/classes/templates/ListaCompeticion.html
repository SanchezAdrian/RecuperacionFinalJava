<script type="text/javascript">

function confSubmit(form) {
if (confirm("Seguro que quieres elimar la competicion? se eliminaran los puestos registrados de ella")) {
form.submit();
}

else {
alert("Eliminado!");
}
}
</script>

                <div th:switch="${competicion}" class="container lg-5  bg-light text-dark">
                <p class="my-6">
           
                        <a th:href="@{/pokemons/createCompeticion}" class="btn btn-light">
                        <i class="fas fa-plus-square ml-4"> Añadir Competicion</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No hay competidores</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Fecha</th>
                                        <th>Lugar</th>
                                        <th>Editar</th>
                                        <th>Borrar</th>   
                                        <th>Puestos</th>                                                                  
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="competicion : ${competicions}">
                                        <td th:text="${competicion.nombre}"></td>
                                        <td th:text="${competicion.fecha}"></td>
                                        <td th:text="${competicion.lugar}"></td>
                                        <td><a th:href="@{/pokemons/editCompeticion/{id}(id=${competicion.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><form th:action="@{/pokemons/deleteCompeticion/{id}(id=${competicion.id})}" ><input type="button" onClick="confSubmit(this.form);" class="btn btn-primary" value="Delete"></input></form></td>
                                         <td><a th:href="@{/pokemons/verCompeticionEquipos/{id}(id=${competicion.id})}" class="btn btn-primary"><i class="fas fa-eye ml-2"></i></a></td>
                                    
                                    </tr>
                                </tbody>
                            </table>
                        </div>
