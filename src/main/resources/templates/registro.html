<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<body class="bg-dark">
	<div class="container ">
	<div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
       <div class="card card-signin  my-5">
          <div class="card-body ">
            <h5 class="card-title text-center">Inicia Sesión</h5>
				<form action="#" th:action="@{/pokemons/addUsuario}" th:object="${usuario}" method="post">
		
		<div class="form-label-group" >
		<label>Nombre: </label>
		<input type="text" th:field="*{username}"  class="form-control" placeholder="" name="usernamename"/>
		</div>
		
			<div class="form-label-group" >
		<label>Contraseña: </label>
		<input type="password" th:field="*{password}"  class="form-control" placeholder="" name="password"/>
		</div>
		
		<div class="form-label-group" >
		<label>Email: </label>
		<input  class="form-control" type="text" name="email"/>
		</div>
		
		<div class="form-label-group" >
		<label>Numero: </label>
		<input class="form-control"  type="number" name="numero"/>
		</div>
		
		<input  type="hidden" th:field="*{enabled}" th:value="1"/>
		
		<label>Rol: </label>
		 <select class="form-control" name="rol">
		 	<option th:value="ROLE_ENTRENADOR">Entrenador</option>
			<option th:value="ROLE_ADMIN">ADMIN</option>
			<option th:value="ROLE_VISITANTE">Visitante</option>
		</select>
		
		
		
		
		
		
		<h1></h1>
		
		
		<input class="btn btn-lg btn-primary btn-block text-uppercase" id="boton" type="submit" value="Registrarse"/>
	
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
