<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Añadir movimiento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body class="bg-dark text-white">
   <div class="card-head">
        <h3> Añadir Movimiento</h3>
        <div class="card bg-dark">
        <p class="my-6">
                        <a href="/pokemons/listaMovimientos" class="btn btn-primary"><i
       class="fas fa-fa-backward ml-4"> Volver a lista</i></a>
                    </p>
            <div class="bg-dark text-white">
                <div class="bg-secondary text-dark">
                    <form action="#" th:action="@{/pokemons/addMovimiento}" th:object="${movimiento}" method="post" enctype="multipart/form-data">
                        <div class="row">
                        <input type="hidden" th:field="*{id}"/>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nombre</label> <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder=""> <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                         	</div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Descripcion</label> <input type="text" th:field="*{descripcion}"  class="form-control" id="descripcion" placeholder=""> <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></span>
                            </div>
                            
                               <div class="form-group col-md-8">
                                <a>Categoria</a>
                               <select class="form-control" th:field="*{categoria}">
                               		<option th:value="fisico">Fisico</option>
                               		<option th:value="especial">Especial</option>
                               		<option th:value="estado">Estado</option>
                               </select>
                            </div>
                            
                                <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Potencia</label> <input type="number" th:field="*{potencia}"  class="form-control" id="potencia" placeholder=""> <span th:if="${#fields.hasErrors('potencia')}" th:errors="*{potencia}" class="text-danger"></span>
                            </div>
                            
                               </div>
                            
                              <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Precision</label> <input type="number" th:field="*{precission}"  class="form-control" id="potencia" placeholder=""> <span th:if="${#fields.hasErrors('precission')}" th:errors="*{precission}" class="text-danger"></span>
                            </div>
                            
                           <div class="form-group col-md-8">
                                <a>Tipo</a>
                               <select class="form-control" id="tip" name="tip">
                               		<option th:each="tipo : ${tipos}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
                               </select>
                            </div>
                             

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Añadir Movimiento">
                            </div>

                     

                        </div>
                    </form>
                </div>
            	</div>
            </div>
        </div>
</body>

</html>
